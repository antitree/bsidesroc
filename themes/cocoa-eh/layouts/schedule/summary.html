{{ partial "header.html" . }}
{{ $globalTitle := .Title}}

<section class="subnav">
    <div class="container">
        <div class="content">
            {{ partial "page-heading.html" . }}
            
        </div>
    </div>
</section>

<section class="main">
  <div class="container">
    <div class="content">
      

      <div class="content">

        {{ .Content }}

        <div class="markdown">
	 {{ range where .Site.Pages "Section" .Section }}

		{{ if (in .Params.room "Track") }}

		{{ partial "talks.html" . }}
		{{ end }}

	{{ end }}
      </div>

              <p><a href="/{{ .Section }}">Back to Schedule</a></p>


    </div>
  </div>
</section>

{{ partial "footer.html" . }}
